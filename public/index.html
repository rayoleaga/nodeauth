<!DOCTYPE html>
<html lang="en">

<body>
  <h1>Login</h1>

  <form method="post" action="/users/login">
    <label for="username">Username</label>
    <input type="text" placeholder="Enter Username" name="username"/>

    <button type="submit" name="submit">Login</button>

  </form>
